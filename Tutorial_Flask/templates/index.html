<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo </title>
</head>
<body>
    <h2>Hola {{ username }} {{ userlast}}</h2>

    {% if is_premium %}
        <p>
            El curso es premium
        </p>
    {%else %}
    <p>
        El Curso es gratuito
    </p>
    {% endif %}

    {% if courses %}
        <p>Listado De Cursos :</p>
        <ul>
            {% for course in courses %}
                <li> {{ course }}</li>
            {% endfor %}
        </ul>
    {% endif%}
</body>
</html>
